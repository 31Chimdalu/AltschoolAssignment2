    <style>
        body {
            margin: 0;
            padding: 80px 0 0;
            background-color: #f0f0f0; /* Greyish-Red Background Color */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px; /* Add gap between left-side and right-side */
        }

        .logo {
            width: 78px; /* Adjust as needed */
            height: 80px; /* Adjust as needed */
            margin-bottom: 10px;
        }

        .text>h2 {
            color: #000B0A;
            font-size: 40px;
            font-family: Brown;
            font-weight: 700;
            line-height: 50px;
            word-wrap: break-word;
        }

        .text>p {
            color: #737373;
            font-size: 16px;
            font-family: Brown;
            font-weight: 400;
            line-height: 25px;
            word-wrap: break-word;
        }

        .right-side {
            /* max-width: 400px; */
            /* flex-grow: 1; */
            background-color: #fff; /* White Background Color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 50px rgba(3.59, 8.13, 19.13, 0.10);
        }

        /* Additional styling for the form (you can customize this further) */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
            /* padding: 20px; */
            border-radius: 10px;
            position: relative;
        }

        /* Styling for each label and input pair */
        .form-group {
            display: flex;
            flex-direction: column;
            width: calc(50% - 5px); /* Adjust the width and gap based on your preference */
        }

        label {
            color: #333; /* Label Text Color */
            margin-bottom: 5px;
        }

        input {
            border: 1px solid;
            padding-right: 30px; /* Space for the image */
            box-sizing: border-box;
        }

        .calendar-icon,
        .calendar-icon-1 {
            position: absolute;
            right: 10px;
            top: 25%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .calendar-icon-1 {
            top: 73%;
            right: 5%;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-color: #f0f0f0;
            box-sizing: border-box;
        }

        /* Adjustments for 100% width elements */
        .form-group.full-width {
            width: calc(100% - 10px); /* Adjust for the gap */
        }

        .form-group.full-width input,
        .form-group.full-width select {
            width: 100%;
        }

        button {
            width: 100%;
            background-color: #4CAF50; /* Green Submit Button Color */
            color: #fff; /* White Text Color */
            border: none;
            border-radius: 5px;
            padding-block: 10px;
        }

        button:hover {
            background-color: #45a049; /* Darker Green on Hover */
        }

        /* select#activityLevel option:disabled,

        /* Style the selected option in the custom-styled select */
.styled-select {
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    padding: 10px;
    border: 1px solid #f0f0f0;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

/* Style the selected option text color */
.styled-select::after {
    content: '\25BC'; /* Unicode character for down arrow */
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
}

/* Style the selected option text color */
.styled-select option:checked {
    color: #ff0000; /* Replace with your desired color */
}
